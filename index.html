<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Google</title>
    <meta name="description" content="Exercise copie Google">
    <link rel="stylesheet" href="css/master.css">
  </head>

  <body>

    <header class="header">
      <div id="header">
        <span class="Gmail">
          <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" title="Gmail" >Gmail</a>
        </span>
        <span class="Image">
          <a href="https://www.google.fr/imghp?hl=fr&tab=wi&authuser=0&ogbl" title="Image">Image</a>
        </span>
        <span class="Application">
          <a href="https://www.google.fr/intl/fr/about/products?tab=wh" title="Applications">Application</a>
        </span>
        <span class="Profil">
          <a href="https://accounts.google.com/SignOutOptions?hl=fr&continue=https://www.google.com/" title="Mon Profil">Mon Profil</a>
        </span>
      </div>
    </header>

    <div class="content">
      <div class="Google Logo">
        <center>
          <img src="img\googlelogo_color_272x92dp.png" alt="Google Logo" width="272" height="92">
        </center>
      </div>

      <div class="Barre de recherche">
        <center>
          <span class="Loupe">
              <svg focusable="false" xmlns="http://www.w3.org/2000/svg" width="48" height="48"viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
          </span>

          <span class="Input">
            <input type="text" require id ="searchbar" name="searchbar" value="" placeholder="">
          </span>

          <span class="Micro">
            <img src="img\googlemic_color_24dp.png" alt="Google Micro" width="48" height="48">
          </span>
        </center>
      </div>

      <div class="Boutons">
        <center>
          <span class="Recherche">
            <button type="submit" name="Recherche">Recherche Google</button>
          </span>

          <span class="Chance">
            <button type="submit" name="button">J'ai de la chance</button>
          </span>
        </center>
      </div>

      <div class="Informations">
        <center>
          <span class="Gif">
            <img src="img/dothefive_90x90t.gif" alt="Animation GIF" width="90" height="90">
          </span>

          <span class="Text">
            <a href="https://www.google.com/url?q=https://www.google.fr/search%3Fq%3Dcoronavirus%2Bconseils%26fbx%3Ddothefive%26hl%3Dfr&source=hpp&id=19016789&ct=3&usg=AFQjCNHheQesZVgg5oX7EaQEr-dw_aeXQg&sa=X&ved=0ahUKEwi4i9TVosToAhUJmhQKHeWRDQEQ8IcBCA4" title="Mon Profil">5 GESTES "BARRIÈRE" pour freiner le coronavirus</a>
          </span>
        </center>
      </div>
    </div>

    <footer>
      <div class="Pays">
        France

      </div>
      <div class="legal">
        <span class="Left">
          <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Publicité</a>
          <a href="https://www.google.fr/imghp?hl=fr&tab=wi&authuser=0&ogbl">Entreprise</a>
          <a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">À propos</a>
          <a href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google ? </a>
        </span>
        <span class="Right">
          <a href="https://support.google.com/websearch?p=fr_tos&hl=fr&fg=1">Publication judiciaire</a>
          <a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info consommateurs</a>
          <a href="https://policies.google.com/privacy?fg=1">Confidentialité</a>
          <a href="https://policies.google.com/terms?fg=1">Conditions</a>
          <a href="https://www.google.com/preferences?hl=fr">Paramètres</a>
        </span>
      </div>
    </footer>
  </body>
</html>
